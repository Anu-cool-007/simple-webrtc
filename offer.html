<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offer | Simple WebRTC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <button onclick="startCall()">Start Call</button>
      <p id="offer-sdp"></p>
    </div>
    <div>
      <textarea
        placeholder="Paste answer sdp"
        id="answer-sdp"
        cols="100"
        rows="10"
      ></textarea
      ><br />
      <button onClick="acceptAnswer()">Accept Call</button>
    </div>
    <div>
      <video class="my-video" autoplay id="my-video"></video>
      <video class="remote-video" autoplay id="remote-video"></video>
    </div>
    <script src="offer.js"></script>
  </body>
</html>
